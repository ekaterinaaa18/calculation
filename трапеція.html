<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Трапеція</title>
	<link rel="stylesheet" href="styles.css">
</head>
<style type="text/css">
	
</style>
<body>
	<h1>Розрахувати площу трапеції</h1>
	<form name="frm" class="frm">
		<p>Введіть основу трапеції a:<input name="a1" required></p>
		<p>Введіть основу трапеції b:<input name="b1" required></p>
		<p>Введіть висоту трапеції:<input name="h1" required></p>
		<p>Формула: <output id="formulasquare"></output></p>
		<p>Відповідь: <output id="answersquare"></output></p>
		<button type="button" onclick="area();">Обчислити</button>
		<button type="button" onclick="roundd();">Округлити до цілого</button>
		
	</form>
	<script type="text/javascript">
		function area(){
  
  var a=document.frm.a1.value;
  var b=document.frm.b1.value;
  var h=document.frm.h1.value;
  var m=(Number(a)+Number(b))/2;
  var s=m*h;
  document.frm.formulasquare.value='S=(a+b)/2*h';
  document.frm.answersquare.value = s;
 }
 function roundd(){
 	var a=document.frm.a1.value;
  var b=document.frm.b1.value;
  var h=document.frm.h1.value;
  var m=(Number(a)+Number(b))/2;
  var s=m*h;
  var s1=Math.round(s);
  document.frm.formulasquare.value='S=(a+b)/2*h';
  document.frm.answersquare.value = s1;
 }
	</script>

</body>
</html>
